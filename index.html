<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <style>
        html, body{

            height: 100%;

            overflow: hidden;
            background-color: #FFA5A5;
        }
        .hrt{
            width: 100px;

        }

            border-radius: 100px;
            position: absolute;

        }
        .cen{
            transform: rotate(45deg);
            position: absolute;
            top: 134.5px;

        }
        @keyframes sport {

        h2 {

        .content {

        .timer {

        }
        
        .timer b {

        }

        /* çº¢å¿ƒçš„æ ·å¼ */
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 3s ease-out forwards;
        }

        /* çº¢å¿ƒçš„æ¼‚æµ®åŠ¨ç”» */
        @keyframes float {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div>

        <div class="hrt cen"></div>

        <div class="content">

        <div class="timer">
            <b id="d"></b> å¤© <b id="h"></b> å°æ—¶ <b id="m"></b> åˆ† <b id="s"></b> ç§’
        </div>
    </div>
</div>
<!--å¿ƒè„è·³åŠ¨å£°-->
<audio src="mp3/heartbeat.mp3" autoplay="autoplay" loop="loop"></audio>
<script>
    // æ¯æ¬¡ç‚¹å‡»ç”Ÿæˆçš„çº¢å¿ƒæ•°é‡
    const numHearts = 5;

    // åˆ›å»ºçº¢å¿ƒçš„å‡½æ•°
    function createHearts(x, y) {
        for (let i = 0; i < numHearts; i++) {
            // åˆ›å»ºä¸€ä¸ªæ–°çš„çº¢å¿ƒå…ƒç´ 
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸ğŸ˜˜â¤ï¸";

            // éšæœºåŒ–çº¢å¿ƒçš„å¤§å°
            const size = Math.random() * 20 + 20;  // çº¢å¿ƒå¤§å°åœ¨ 20px åˆ° 40px ä¹‹é—´
            heart.style.fontSize = `${size}px`;

            // éšæœºåŒ–çº¢å¿ƒæ¼‚æµ®çš„æ–¹å‘å’Œè·ç¦»
            const randomX = (Math.random() - 0.5) * 200;  // éšæœºçš„æ°´å¹³è·ç¦»ï¼ˆ-100px åˆ° 100pxï¼‰
            const randomY = - (Math.random() * 200 + 100);  // éšæœºçš„å‚ç›´è·ç¦»ï¼ˆ-100px åˆ° -300pxï¼‰

            // å°†çº¢å¿ƒçš„åˆå§‹ä½ç½®è®¾ç½®ä¸ºè§¦æ‘¸æˆ–ç‚¹å‡»çš„ä½ç½®
            heart.style.left = `${x - size / 2}px`;  // ä½¿çº¢å¿ƒå±…ä¸­åœ¨ç‚¹å‡»æˆ–è§¦æ‘¸ä½ç½®
            heart.style.top = `${y - size / 2}px`;  // ä½¿çº¢å¿ƒå±…ä¸­åœ¨ç‚¹å‡»æˆ–è§¦æ‘¸ä½ç½®

            // ä½¿ç”¨ CSS å˜é‡æ¥åº”ç”¨éšæœºçš„ç§»åŠ¨æ–¹å‘
            heart.style.setProperty('--x', `${randomX}px`);
            heart.style.setProperty('--y', `${randomY}px`);

            // å°†çº¢å¿ƒæ·»åŠ åˆ°é¡µé¢ä¸­
            document.body.appendChild(heart);

            // åŠ¨ç”»ç»“æŸåç§»é™¤çº¢å¿ƒï¼ˆ3ç§’åï¼‰
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    }

    // åœ¨é¡µé¢ä¸Šç›‘å¬ç‚¹å‡»äº‹ä»¶
    document.body.addEventListener("click", (event) => {
        createHearts(event.pageX, event.pageY);
    });

    // ç›‘å¬è§¦æ‘¸äº‹ä»¶ï¼ˆå¼€å§‹å’Œç§»åŠ¨ï¼‰
    document.body.addEventListener("touchstart", (event) => {
        const touch = event.touches[0];  // è·å–ç¬¬ä¸€ä¸ªè§¦æ‘¸ç‚¹
        createHearts(touch.pageX, touch.pageY);
        event.preventDefault();  // é˜²æ­¢é¡µé¢æ»šåŠ¨
    });

    document.body.addEventListener("touchmove", (event) => {
        const touch = event.touches[0];  // è·å–ç¬¬ä¸€ä¸ªè§¦æ‘¸ç‚¹
        createHearts(touch.pageX, touch.pageY);
        event.preventDefault();  // é˜²æ­¢é¡µé¢æ»šåŠ¨
    });

    function timer() {
        var start = new Date("2023/2/14 00:00:00"); // 2015.7.2
        var t = new Date() - start;
        var d = parseInt((new Date().getTime()-start.getTime())/(1000*3600*24));
        var h = ~~(t / 1000 / 60 / 60 % 24);
        if (h < 10) {
            h = "0" + h;
        }
        var m = ~~(t / 1000 / 60 % 60);
        if (m < 10) {
            m = "0" + m;
        }

        var s = ~~(t / 1000 % 60);
        if (s < 10) {
            s = "0" + s;
        }
        document.getElementById('d').innerHTML = d;
        document.getElementById('h').innerHTML = h;
        document.getElementById('m').innerHTML = m;
        document.getElementById('s').innerHTML = s;
    }
    timer();
    setInterval(timer, 1000);
</script>
</body>
</html>
