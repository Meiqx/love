<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>To小爱</title>
    <style>
        html, body{
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #FFA5A5;
        }
        .hrt{
            width: 100px;
            height: 100px;
            background-color: #d5093c;
            box-shadow: 0 0 70px #d5093c;
            animation: sport 1s infinite;
        }
        .lef{
            border-radius: 100px;
            position: absolute;
            top: 100px;
            left: 70px;
        }
        .rig{
            border-radius: 100px;
            position: absolute;
            top: 100px;
            left: 140.5px;
        }
        .cen{
            transform: rotate(45deg);
            position: absolute;
            top: 134.5px;
            left: 105.5px;
        }
        @keyframes sport {
            0%{transform: scale(1) rotate(45deg);}
            50%{transform: scale(1.1) rotate(45deg);}
            100%{transform: scale(1) rotate(45deg);}
        }
        h2 {
            font-size: 220%;
            font-weight: 400;
        }
        
        .content {
            position: absolute;
            width: 100%;
            top: 70%;
            transform: translate(0, -130%);
            text-align: center;
        }
        
        .timer {
            font-size: 100%;
            line-height: 1.5;
            margin: 1em 0;
        }
        
        .timer b {
            color: rgb(253, 99, 125);
        }

        /* 红心的样式 */
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 3s ease-out forwards;
        }

        /* 红心的漂浮动画 */
        @keyframes float {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="hrt lef"></div>
        <div class="hrt cen"></div>
        <div class="hrt rig"></div>
        <div class="content">
<!--         <h2>宝贝，我们已经在一起</h2> -->
        <div class="timer">
            <b id="d"></b> 天 <b id="h"></b> 小时 <b id="m"></b> 分 <b id="s"></b> 秒
        </div>
    </div>
</div>
<!--心脏跳动声-->
<audio src="mp3/heartbeat.mp3" autoplay="autoplay" loop="loop"></audio>
<script>
    // 每次点击生成的红心数量
    const numHearts = 5;

    // 创建红心的函数
    function createHearts(event) {
        for (let i = 0; i < numHearts; i++) {
            // 创建一个新的红心元素
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";

            // 随机化红心的大小
            const size = Math.random() * 20 + 20;  // 红心大小在 20px 到 40px 之间
            heart.style.fontSize = `${size}px`;

            // 随机化红心漂浮的方向和距离
            const randomX = (Math.random() - 0.5) * 200;  // 随机的水平距离（-100px 到 100px）
            const randomY = - (Math.random() * 200 + 100);  // 随机的垂直距离（-100px 到 -300px）

            // 将红心的初始位置设置为鼠标点击的位置
            heart.style.left = `${event.pageX - size / 2}px`;  // 使红心居中在点击位置
            heart.style.top = `${event.pageY - size / 2}px`;  // 使红心居中在点击位置

            // 使用 CSS 变量来应用随机的移动方向
            heart.style.setProperty('--x', `${randomX}px`);
            heart.style.setProperty('--y', `${randomY}px`);

            // 将红心添加到页面中
            document.body.appendChild(heart);

            // 动画结束后移除红心（3秒后）
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    }

    // 在页面上监听点击事件
    document.body.addEventListener("click", createHearts);
    function timer() {
        var start = new Date("2023/2/14 00:00:00"); // 2015.7.2
        var t = new Date() - start;
        var d = parseInt((new Date().getTime()-start.getTime())/(1000*3600*24));
        var h = ~~(t / 1000 / 60 / 60 % 24);
        if (h < 10) {
            h = "0" + h;
        }
        var m = ~~(t / 1000 / 60 % 60);
        if (m < 10) {
            m = "0" + m;
        }

        var s = ~~(t / 1000 % 60);
        if (s < 10) {
            s = "0" + s;
        }
        document.getElementById('d').innerHTML = d;
        document.getElementById('h').innerHTML = h;
        document.getElementById('m').innerHTML = m;
        document.getElementById('s').innerHTML = s;
    }
    timer();
    setInterval(timer, 1000);
</script>
</body>
</html>
